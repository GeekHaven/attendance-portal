<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance Portal</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static '<filename>' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'attendance_portal/style.css' %}"/>

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Attendance Portal</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">

                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-log-in"></span>&nbsp; Log In
                    </a>
                </li>

                <li>
                    <a href="www.iiita.ac.in">
                        <span class="glyphicons glyphicons-bank" aria-hidden="true"></span>&nbsp;&nbsp; IIITA
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="https://geekhaven.iiita.ac.in">
                        <span class="glyphicons glyphicons-group" aria-hidden="true"></span>&nbsp;&nbsp;Contact
                    </a>
                </li>
            </ul>

        </div>


    </div>
</nav>
<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
    <center>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Student's Login</h3>

                        <form class="form-horizontal" role="form" action="#" method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_username">
                                    Username:
                                </label>
                                <div class="col-sm-10">
                                    <input id="studentUsername" maxlength="30" placeholder="LDAP ID" name="username"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_password">
                                    Password:
                                </label>
                                <div class="col-sm-10">
                                    <input id="studentPassword" maxlength="30" placeholder="LDAP Password"
                                           name="password" type="password">
                                </div>
                            </div>
                        </form>

                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="student" class="btn btn-success login">Submit</button>
                        </div>


                    </div>
                    <div class="panel-footer">
                        Facing some problem? <a href="#">Click here</a> for help.
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Professor's Login</h3>

                        <form class="form-horizontal" role="form" action="#" method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_username">
                                    Username:
                                </label>
                                <div class="col-sm-10">
                                    <input id="professorUsername" maxlength="30" placeholder="LDAP ID" name="username"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_password">
                                    Password:
                                </label>
                                <div class="col-sm-10">
                                    <input id="professorPassword" maxlength="30" placeholder="LDAP Password"
                                           name="password" type="password">
                                </div>
                            </div>
                        </form>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="professor" class="btn btn-success login">Submit</button>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        Facing some problem? <a href="#">Click here</a> for help.
                    </div>
                </div>
            </div>

        </div>
    </center>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{% static 'attendance_portal/main.js' %}"></script>
</body>


</html>
